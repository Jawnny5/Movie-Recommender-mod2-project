<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css">
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Movie Search</a>
    </nav>
  </header>
  <main id="container">
      <form class=>
        <fieldset class="form group">
        <label for="searchTerm">Search</label>
          <!-- <input type="text" class="form-control" id="searchTerm" 
          placeholder="Enter Movie Here" style="margin-left: 25%">    -->
          <select name="searchTerm" id="searchTerms" style="margin-left: 37%">
          </select>       
        </fieldset>
        <fieldset>
          <select name="genres" id="searchTerm" style="margin-left: 25%">
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Family">Family</option>
            <option value="Music">Music</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="TV Movie">TV Movie</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Thriller</option>
        </select>
        <select name="year" id="yearDrop"></select>
      </fieldset>
        <button type="submit" class="btn btn-primary">Give Me Ideas</button>
      </form>
      <section class="row">
        <section class="mt-2 col-9 row" id="results">
          
        </section>
        <section class="mt-2 col-3 row">
          <h3 style='margin-left: 7rem;'>Watch Later</h3>
          <section id="watch-later">
            <!-- <small style="margin-left: 6rem;">You have no movies queued up.</small> -->
          </section>
        </section>
      </section>

  </main>
  
</body>
</html>
