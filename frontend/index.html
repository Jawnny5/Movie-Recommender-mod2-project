<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css">
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h1 style="margin-left: 42%">♥️& Chill♥️</h1>
      <!-- <a class="navbar-brand" href="#">Movie Search</a> -->
    </nav>
  </header>
  <main id="container">
      <form class=>
        <fieldset class="form group">
        <label for="searchTerm">Search</label>
          <input type="text" class="form-control" id="keyword"
          placeholder="Enter Movie Here" style="margin-left: 25%">   
          <!-- <select name="searchTerm" id="searchTerms" style="margin-left: 37%"> -->
          </select>       
        </fieldset>
        <fieldset>
          <select name="genres" id="genre" style="margin-left: 25%" type='change'>
            <option value="28">Action</option>
            <option value="18">Drama</option>
            <option value="14">Fantasy</option>
            <option value="36">History</option>
            <option value="27">Horror</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="99">Documentary</option>
            <option value="10751">Family</option>
            <option value="10402">Music</option>
            <option value="878">Science Fiction</option>
            <option value="10770">TV Movie</option>
            <option value="53">Thriller</option>
            <option value="10752">War</option>
            <option value="37">Thriller</option>
        </select>
        <select name="year" id="yearDrop">
          <script>
            let dateDropdown = document.getElementById('yearDrop'); 
            let currentYear = new Date().getFullYear();    
            let earliestYear = 1913;     
            while (currentYear >= earliestYear) {      
              let dateOption = document.createElement('option');          
              dateOption.text = currentYear;      
              dateOption.value = currentYear;        
              dateDropdown.add(dateOption);      
              currentYear -= 1;    
            }
          </script>
        </select>
      </fieldset>
        <button type="submit" class="btn btn-primary">Give Me Ideas</button>
      </form>
      <section class="row">
        <section class="mt-2 col-9 row" id="results">
          
        </section>
        <section class="mt-2 col-3 row">
          <h3 style='margin-left: 7rem;'>Watch Later</h3>
          <section id="watch-later">
            <!-- <small style="margin-left: 6rem;">You have no movies queued up.</small> -->
          </section>
        </section>
      </section>

  </main>
  
</body>
</html>
