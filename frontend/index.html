<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css">
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h1 style="margin-left: 42%">♥️& Chill♥️</h1>
      <!-- <a class="navbar-brand" href="#">Movie Search</a> -->
    </nav>
  </header>
  <main id="container">
      <form class=>
        <fieldset class="form group">
        <label for="searchTerm"></label>
          <input type="text" class="form-control" id="searchTerm" 
          placeholder="Keyword Search Here" style="margin-left: 25%">          
          <select name="genres" id="genreDrop" style="margin-left: 25%"></select>
          <select name="year" id="yearDrop">
        </fieldset>
        <fieldset>
          <script>
            let dateDropdown = document.getElementById('yearDrop'); 
                 
            let currentYear = new Date().getFullYear();    
            let earliestYear = 1913;     
            while (currentYear >= earliestYear) {      
              let dateOption = document.createElement('option');          
              dateOption.text = currentYear;      
              dateOption.value = currentYear;        
              dateDropdown.add(dateOption);      
              currentYear -= 1;    
            }
          </script>
        </select>
      </fieldset>
        <button type="submit" class="btn btn-primary">Give Me Ideas</button>
      </form>
      <section class="row">
        <section class="mt-2 col-9 row" id="results">
          
        </section>
        <section class="mt-2 col-3 row">
          <h3>Watch Later</h3>
          <section id="watch-later">
            <small>You have no movies queued up.</small>
          </section>
        </section>
      </section>

  </main>
  
</body>
</html>
