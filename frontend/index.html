<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Movie Search</a>
    </nav>
  </header>
  <main id="container">
      <form>
        <fieldset class="form group">
        <label for="searchTerm">Search</label>
          <input type="text" class="form-control" id="searchTerm" placeholder="Enter Movie Here">          
        </fieldset>
        <button type="submit" class="btn btn-primary">GO</button>
      </form>
      <section class="row">
        <section class="mt-2 col-9 row" id="results">
          
        </section>
        <section class="mt-2 col-3 row">
          <h3>Watch Later</h3>
          <section id="watch-later">
            <small>You have no movies queued up.</small>
          </section>
        </section>
      </section>

  </main>
  
</body>
</html>
